{% extends "base.html" %} {% block content %}
<div clas="container">
    <div class="row">
        <div class="col-md-4 offset-md-3">
            <h3><b>Labels</b></h3>
            <br>
            {% for item in labels %}
                <a href={% url 'index' %}?label={{ item.name }} class="btn btn-success">{{ item.name }}</a> 
                {% if "Default" not in item.name %}
                <br><a href={% url "edit_label" %}/?id={{item.unique_id}}>Edit Label</a> - 
                <a href= {% url "delete" %}/?id={{item.unique_id}}&thing=labels&type=labelonly>Delete Label</a> - 
                <a href= {% url "delete" %}/?id={{item.unique_id}}&thing=labels&type=labelandbookmarks>Delete Label and Bookmarks</a>
                {% endif %}
                <hr> 
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
